# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = ""

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "public/dist/"

  # Default build command.
  command = "npm run build"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = "functionsNetlify/"

[dev]
  framework = "#custom"
  command = "npm run dev" # Command to start your dev server
  port = 8888 # The port for the main Netlify Dev server, the one you'll open in browser.
  targetPort = 8080 # The port for your application server or site generator.
  functionsPort = 9000
  publish = "public/dist/" # If you use a _redirect file, provide the path to your static content folder
  autoLaunch = false # a Boolean value that determines if Netlify Dev launches the local server address in your browser

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
  publish = "public/dist/"
  command = "npm run build"

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# Handle redirect to `embed` entrypoint for paths to `/embed/*` content.
[[redirects]]
  from = "/embed/*"
  to = "/embed.html"
  status = 200
  force = false

# Handle redirect to main `app` entrypoint for paths to any root, `/*`, content.
[[redirects]]
  from = "/*"
  to = "/app.html"
  status = 200
  force = false

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    Expect-Ct = "max-age=86400, enforce"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "*"
    X-XSS-Protection = "1; mode=block"
